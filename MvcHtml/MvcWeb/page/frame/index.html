<!DOCTYPE html>
<html>
<head>
    <title>MvcHtml</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="/content/css/index.css" rel="stylesheet" />
    <style>
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: #dccbcb;
            overflow-y: scroll;
        }

        .panels {
            padding: 5px;
            margin: 0px auto;
            height: auto;
            display: flex;
        }

        .boxs {
            flex: 1;
            margin: 10px;
            min-height: 50px;
        }

        .box {
            margin-bottom: 10px;
            background: #fff;
            overflow: hidden;
            padding: 3px;
            border-radius: 3px;
            box-shadow: 0px 5px 10px #949494;
            position: relative;
        }

            .box .photo {
                width: 100%;
            }

            .box .content {
                padding: 5px;
                font-size: 16px;
                color: #000;
            }

            .box .own {
                padding: 5px;
                font-size: 14px;
                color: #808080;
            }

            .box .client {
                top: 6px;
                right: 6px;
                font-size: 12px;
                background-color: #522C2C;
                position: absolute;
                border-radius: 3px;
                color: #fff;
                padding: 0px 5px;
            }

                .box .client img {
                    height: 12px;
                    margin-top: 5px;
                }
    </style>
</head>
<body>
    <div class="page">

        <div class="panels" id="viewphoto">

            <div class="boxs">

            </div>

            <div class="boxs">

            </div>

        </div>

    </div>
    <script src="/lib/jquery-1.10.2.js"></script>
    <!--<script src="/lib/jquery-1.11.3.min.js"></script>-->
    <script src="/content/frame/core/CoreFrame.js"></script>
    <script>
        icore(".page");
    </script>
</body>
</html>
