<!DOCTYPE html>
<html>
<head>
    <title>MvcHtml</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="/content/css/index.css" rel="stylesheet" />
    <style>
        .loadback {
            position: absolute;
            left:0px;
            top:44px;
            width:100%;
            height:100%;
            overflow:hidden;
            background-color:#808080;
        }
        .zibr_android .loadback {
            top: 44px;
        }
        .zibr_ios .loadback {
            top: 66px;
        }
        .load {
            overflow: hidden;
            position: absolute;
            left: 50%;
            top: 5em;
            margin-left: -2.5em;
            height: 5em;
            width: 5em;
            background: rgba(0,0,0,0.75);
            border-radius: 0.6em;
            -webkit-animation:load 1s infinite ease;
            -webkit-animation-iteration-count:1;
            animation: load 1s infinite ease;
            animation-iteration-count:1;
        }
        .loadcontent {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -1.75em;
            margin-top: -1.75em;
            width: 3.5em;
            height: 3.5em;
        }
        .loader {
            display: block;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            position: absolute;
            text-indent: -9999em;
            border-top: 0.5em solid rgba(255, 255, 255, 0.4);
            border-right: 0.5em solid rgba(255, 255, 255, 0.4);
            border-bottom: 0.5em solid rgba(255, 255, 255, 0.4);
            border-left: 0.5em solid rgba(255, 255, 255, 1);
            -webkit-animation: loader 1.5s infinite linear;
            animation: loader 1.5s infinite linear;
        }
        @-webkit-keyframes loader {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes loader {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes load {
            0%{
                top:-5em;
            }
            100% {
                top:5em;
            }
        }
        @keyframes load {
            0%{
                top:-5em;
            }
            100% {
                top:5em;
            }
        }
    </style>
</head>
<body style="background-color:#0ff; overflow:hidden;">
    <div class="loadback">
        <div class="load">
            <div class="loadcontent">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.11.3.min.js"></script>
    <script src="/content/js/index.js"></script>
    <script src="/content/js/jqueryext.js"></script>
</body>
</html>
